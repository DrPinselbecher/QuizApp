<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzApp</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body onload="start()">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <h1>QuizApp</h1>
    </nav>
    <div class="center">
        <div class="card card-border sideClearance">
            <div id="imageBody" class="imageBox" style="display: none;">
                <h5 id="questionTxt" class="cardtitle"></h5>
                <img src="./img/questionSymbols.jpg" class="card-img-top">
            </div>
            <div id="endScreen" class="imageBox" style="display: none;">
                <h5 id="questionTxt" class="cardtitle endscreenTitle">Quiz beendet!</h5>
                <p id="scoreTxt" class="endscreenTxt"></p>
                <div style="display: flex; justify-content: center;">
                    <button onclick="resetGame()" class="btn-endscreen btn btn-secondary">Nochmal
                        Spielen :)
                    </button>
                    <img id="cup1" style="display: none;" class="cup-1" src="./img/cup.png">
                    <img id="cup2" style="display: none;" class="cup-2" src="./img/cup.png">
                    <img id="winner" style="display: none;" class="winner" src="./img/winner.png">
                </div>
                <img id="image" src="./img/questionSymbols.jpg" class="card-img-top heightUp">
            </div>
            <div id="startScreen" class="imageBox">
                <h5 id="startTxt" class="cardtitle endscreenTitle">Quiz gefällig?</h5>
                <div style="display: flex; justify-content: center;">
                    <button id="startBtn" onclick="init()" class="btn-endscreen btn btn-secondary">
                        Quiz beginnen! :)
                    </button>
                </div>
                <img id="startImage" src="./img/questionSymbols.jpg" class="card-img-top heightUp">
            </div>
            <div id="card-body" class="card-body" style="display: none;">
                <div class="progress" aria-valuemin="0" aria-valuemax="100">
                    <div id="progressBar" class="progress-bar bg-success"></div>
                </div>
                <div id="answerBox_1" class="card mb-2 cardhover" onclick="answer('answer_1')">
                    <div id="answer_1" class="card-body">
                    </div>
                </div>
                <div id="answerBox_2" class="card mb-2 cardhover" onclick="answer('answer_2')">
                    <div id="answer_2" class="card-body">
                    </div>
                </div>
                <div id="answerBox_3" class="card mb-2 cardhover" onclick="answer('answer_3')">
                    <div id="answer_3" class="card-body">
                    </div>
                </div>
                <div id="answerBox_4" class="card mb-2 cardhover" onclick="answer('answer_4')">
                    <div id="answer_4" class="card-body">
                    </div>
                </div>
                <div id="quiz-footer" class="quiz-footer">
                    <span><b id="page"></b> von <b id="max-questions"></b> Fragen</span>
                    <button id="next-btn" onclick="nextQuestion()" class="btn btn-secondary btn-disable"
                        disabled>Nächste Frage</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
